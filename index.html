      <div class="main-inner">
        <div class="inner-top">
          <img src="./images/Logo-full.webp" alt="Company-Logo" />
        </div>
        <div class="main-text-content">
          <div class="main-content">
            <div class="content-text">
              <h1>COMING SOON...</h1>
              <h2>
                Our team is working tirelessly to bring you the best in travel.
                From breathtaking destinations to personalized itineraries, get
                ready for a new era in travel excellence.
              </h2>
            </div>
            <div class="main-contact-button">
              <button class="contact-button">CONTACT US</button>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <div class="img-line">
          <img class="img-one" src="./images/line.webp" alt="line-img" />
          <img class="img-two" src="./images/arrow.webp" alt="line-img" />
        </div>
        <div class="form-inner">
          <div class="close-button">
            <button>
              <img src="./images/close.webp" alt="close-button" />
            </button>
          </div>
          <div class="form-content">
            <div class="form-brand-img">
              <img src="./images/Fav-icon.webp" alt="Form-logo" />
            </div>
            <div class="details">
              <div class="contact-us section">
                <div class="contact-inner">
                  <h3>Contact us</h3>
                  <a
                    href="mailto:info@brooklyntravelandtourim.com"
                    target="_blank"
                    class="contact mail"
                  >
                    <img src="./images/mail.webp" alt="Mail" />
                    <p>info@brooklyntravelandtourim.com</p>
                  </a>
                  <a href="tel:+91-7874-0019-73" class="contact call">
                    <img src="./images/call.webp" alt="call" />
                    <p>+91-7874-0019-73</p>
                  </a>
                </div>
                <div class="contact-social">
                  <a
                    href="https://www.facebook.com/brooklyntravelandtourism/"
                    class="social-icon"
                    target="_blank"
                  >
                    <img src="./images/facebook.png" alt="facebook" />
                  </a>
                  <a
                    href="https://www.instagram.com/brooklyntravelandtourism/"
                    class="social-icon"
                    target="_blank"
                  >
                    <img src="./images/instagram.png" alt="instagram" />
                  </a>
                  <a href="#" class="social-icon" target="_blank">
                    <img src="./images/twitter.png" alt="twitter" />
                  </a>
                  <a
                    href="https://www.youtube.com/@brooklyntravelandtourism"
                    class="social-icon"
                    target="_blank"
                  >
                    <img src="./images/youtube.png" alt="youtube" />
                  </a>
                </div>
              </div>
              <div class="form section">
                <div class="form-input-holder">
                  <h3>Get in touch!</h3>
                  <form action="">
                    <div class="form-field-holder">
                      <div class="field">
                        <input type="text" placeholder="First Name*" />
                      </div>
                      <div class="field">
                        <input type="text" placeholder="Last Name*" />
                      </div>
                      <div class="fild">
                        <input
                          type="tel"
                          class="mobile_code"
                          placeholder="Phone Number*"
                        />
                      </div>
                      <div class="field">
                        <input type="email" placeholder="E-mail*" />
                      </div>
                    </div>
                    <div class="submit-button-main">
                      <button class="submit-button">SUBMIT</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>

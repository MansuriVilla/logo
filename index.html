    <customhtml
    ><script>
      function changeColour() {
        var arrayColours = [
          "#BCFF84",
          "#FF73D6",
          "#9973FF",
          "#FFE280",
          "#FFAC60",
          "#70F9FF",
          "#FFFFFF",
        ];

        function getRandomInt(max) {
          return Math.floor(Math.random() * Math.floor(max));
        }

        var elem = document.createElement("div");
        elem.style = `position:absolute;width:100%;height:100%;opacity:1;background: ${
          arrayColours[getRandomInt(7)]
        }; mix-blend-mode: darken;`;
        document.body.appendChild(elem);
      }

      changeColour();
    </script></customhtml

    <script>
      var init = function () {
        var isMobile =

          navigator.userAgent.toLowerCase().indexOf("mobile") >= 0;
        var isSmall = window.innerWidth < 1000;

        var ps = new ParticleSlider({
          ptlGap: isMobile || isSmall ? 0 : 0,
          ptlSize: isMobile || isSmall ? 1 : 1,
          width: 1e9,
          height: 1e9,

        var gui = new dat.GUI();
        gui
          .add(ps, "ptlGap")
          .min(0)
          .max(5)
          .step(5)
          .onChange(function () {
            ps.init(true);
          });
        gui
          .add(ps, "ptlSize")
          .min(1)
          .max(5)
          .step(5)
          .onChange(function () {
            ps.init(true);
          });
        gui.add(ps, "restless");
        gui.addColor(ps, "color").onChange(function (value) {
          ps.monochrome = true;
          ps.setColor(value);
          ps.init(true);
        });

        window.addEventListener
          ? window.addEventListener(
              "click",
              function () {
                ps.init(true);
              },
              false
            )
          : (window.onclick = function () {
              ps.init(true);
            });
      };

      var initParticleSlider = (function () {
        var psScript = document.createElement("script");
        psScript.addEventListener
          ? psScript.addEventListener("load", init, false)
          : (psScript.onload = init);
        psScript.src =
          "https://s3-us-west-2.amazonaws.com/s.cdpn.io/23500/ps-0.9.js";
        psScript.setAttribute("type", "text/javascript");
        document.body.appendChild(psScript);
      })(
        window.addEventListener
          ? window.addEventListener("load", initParticleSlider, false)
          : (window.onload = initParticleSlider)
      );
    </script>
  </body>
</html>
